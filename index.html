<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome to Presidency University!</title>
    <style>
        /* Internal CSS styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        .title {
            color: #007bff;
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #4d94ff;
            font-size: 24px;
            margin-bottom: 30px;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            display: inline;
            margin-right: 20px;
        }
        .menu li a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid #007bff;
            transition: all 0.3s ease;
        }
        .menu li a:hover {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Welcome to Presidency University!</h1>
        <h2 class="subtitle">Alumni Networking</h2>
        <ul class="menu">

</body>
</html>
